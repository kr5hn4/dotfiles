# ── Monitor ───
monitor=,preferred,auto,auto

# ── Programs ──
$terminal = ghostty
$menu = rofi -show drun
$emojipicker = rofi -dmenu < ~/emojis.txt | awk '{print $1}'| wl-copy
$windowpicker = rofi -show window
$screenshot = grim -g "$(slurp -a 16:9)" ~/screenshots/"$(date +%Y-%M-%d_%T_)"screenshot.png
# Take a screenshot and copy it to clipboard
$screenshotcopy = grim -g "$(slurp -a 16:9)" - | wl-copy
$lock = swaylock


# ── Environment ──
env = XCURSOR_SIZE,32
env = HYPRCURSOR_SIZE,32

# ── Set wallpaper ──
exec-once = swaybg -i $HOME/wallpapers/wallpaper.png -m fill

# --- Enable screensharing ---
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=sway

# --- Lock screen / sleep after idle for certain amount of time ---
exec = swayidle -w \
         timeout 600 'swaylock -f --image ~/wallpapers/wallpaper.png' \
         timeout 1200 'systemctl suspend' \
         before-sleep 'swaylock -f --image ~/wallpapers/wallpaper.png'

# ── Appearance (Gruvbox Dark) ──
general {
    gaps_in = 0
    gaps_out = 1
    border_size = 2

    # Active window highlight (gruvbox orange)
    col.active_border = rgba(b8bb2678)

    # Inactive window border (gruvbox dark gray)
    col.inactive_border = rgba(3c3836aa)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    # Window corner radius
    rounding = 5
    rounding_power = 5

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3

        # Matches gruvbox bg0
        color = rgba(1d2021ee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        # Subtle vibrancy, no milk-glass
        vibrancy = 0.15
    }
}

animations {
    enabled = yes

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    animation = global,        1, 10, default
    animation = border,        1, 5.39, easeOutQuint
    animation = windows,       1, 4.79, easeOutQuint
    animation = windowsIn,     1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut,    1, 1.49, linear, popin 87%
    animation = fade,          1, 3.03, quick
    animation = workspaces,    1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}


# ── Input ──
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# ── Keybindings ──
$mod = SUPER

bind = $mod, RETURN, exec, $terminal
bind = $mod+SHIFT, Q, killactive,
bind = $mod, SPACE, togglefloating
bind = $mod, D, exec, $menu
bind = $mod, W, exec, $windowpicker
bind = $mod, E, exec, $emojipicker
bind = $mod, S, exec, $screenshot
bind = $mod+SHIFT, S, exec, $screenshotcopy
bind = $mod+SHIFT, P, exec, $lock

# Vim-style focus movement
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

bind = $mod, A, togglespecialworkspace, magic
bind = $mod SHIFT, A, movetoworkspace, special:magic

bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow


# ====================================================================
# Fuzzel full configuration reference
# Location: ~/.config/fuzzel/fuzzel.ini
#
# This file contains ALL configurable options with explanations.
# Any option you don't need can be deleted safely.
#
# ====================================================================

# ====================================================================
# Main launcher behavior
# ====================================================================
[main]
# Format: FontName:size=N
font=FiraMono Nerd Font:size=16
line-height=36
# Prompt shown before input
prompt="❯ "
# Number of visible entries
lines=8
# Width of the window in characters
width=48
# Enable application icons (desktop entries)
icons-enabled=yes
# Icon theme name (must exist in /usr/share/icons)
# icon-theme=Papirus
# Use terminal mode (dmenu style)
# terminal=no
# Launch applications in a terminal
# terminal-command=foot -e
# Case sensitivity
# Options: smart, insensitive, sensitive
# match-mode=smart
# Sort results
# Options: alphabetical, relevance
# sort=relevance
# Show actions from desktop files (e.g. "Open Private Window")
# show-actions=yes
# Allow custom input not matching anything
# allow-input=yes


# ====================================================================
# Window positioning
# ====================================================================

# Anchor position on screen
# Options: top, center, bottom
anchor=top

# Distance from top/bottom screen edge (pixels)
y-margin=320

# Distance from left/right (if you want it offset)
# x-margin=0

# Padding around window content
horizontal-pad=18
vertical-pad=10
inner-pad=6


# ====================================================================
# Appearance
# ====================================================================

# DPI scaling override
# dpi-aware=yes

# Line height multiplier
# line-height=1.2

# Hide the input field (menu mode)
# hide-prompt=no

# Hide scrollbar
# hide-scrollbar=yes

# Show scrollbar
# show-scrollbar=no


# ====================================================================
# Colors — Gruvbox Dark (blur friendly)
# ====================================================================
[colors]
# Window background (supports transparency)
background=282828e6
# Normal text color
text=ebdbb2ff
# Highlighted match characters
match=fe8019ff
# Selected entry background
selection=3c3836dd
# Selected entry text
selection-text=fbf1c7ff
# Input text color
# input=ebdbb2ff
# Prompt color
# prompt=fe8019ff
# Placeholder text color
# placeholder=928374ff
# Scrollbar color
# scrollbar=928374ff
# Border color
border=fe80194c

# ====================================================================
# Border styling
# ====================================================================
[border]

# Border thickness (0 disables border)
width=2

# Corner radius
radius=12


# ====================================================================
# Keyboard bindings
# ====================================================================
[key-bindings]

# Accept selection
# accept=Return KP_Enter

# Cancel launcher
# cancel=Escape

# Move selection
# up=Up Ctrl+p
# down=Down Ctrl+n

# Page movement
# page-up=Page_Up
# page-down=Page_Down

# Delete word
# delete-prev-word=Ctrl+BackSpace

# Clear input
# clear-input=Ctrl+u



# ====================================================================
# History & ranking
# ====================================================================

# Enable launch history
# use-history=yes

# History file location
# history-file=~/.local/share/fuzzel/history

# Boost frequently used apps
# use-frecency=yes


# ====================================================================
# Logging & debugging
# ====================================================================

# Enable logging
# log-level=info
# Options: error, warning, info, debug

# Log file
# log-file=~/.local/share/fuzzel/fuzzel.log
